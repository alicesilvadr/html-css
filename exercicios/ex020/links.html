<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif
        }

        a {
          color: red;
          font-weight: bold;
          font-style: italic;
          font-size: 18px;
        }
    
        a:hover{
            color: black;
            text-decoration: underline;
        }

        a:active{
            color: lightpink;
        }
        .especial::after {
            content: '✉';
        }
        .destaque::after {
            content:'⮞';
        }
        .importante::after {
            content: '✎';
        }
        
</style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io" target="_blank" class="especial">Repositório GitHub</a></li>
        <li><a href="https://youtube.com/cursoemvideo/"target="_blank" class="destaque">Canal do Youtube</a></li>
        <li><a href="https://www.cursoemvideo.com"target="_blank" class="importante">Site do Cursoemvídeo</a></li>
    </ul>
</body>
</html>
