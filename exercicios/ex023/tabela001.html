<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
      
        width: 400px;
                height: 400px;    
            border-collapse: collapse;
            border: 3px solid gray; 
        }
        
        td {
            border: 2px solid black;
            padding: 8px;
            text-align: center; /* Alinhamento horizontal */
            vertical-align: top;
        }

        .numero {
            vertical-align: bottom;
        }
       
    </style>
</head>
<body>
   
    <!--
        HIERARQUIA DE TABELAS (simples)
        TABLE = tabela
           TABLE ROWS = linha de tabela
              TABLE HEADER = cabeÃ§alho de tabela
              TABLE DATA = dado de tabela
    -->
    <table>
     <tr> <!-- Primeira linha -->
          <td>A1</td>
          <td class="numero">B1</td>
          <td>C1</td>
    </tr>
    <tr> <!-- Segunda linha -->
        <td>A2</td>
        <td class="numero">B2</td>
        <td>C2</td>
    </tr>
    <tr> <!-- Terceira linha -->
        <td>A3</td>
        <td class="numero">B3</td>
        <td>C3</td>
    </tr>
    <tr> <!-- Quarta linha -->
        <td>A4</td>
        <td class="numero">B4</td>
        <td>C4</td>
    </tr>

    </table>
</body>
</html>
